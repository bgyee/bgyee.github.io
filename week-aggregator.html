<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Group Planner</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 1100px; margin: 20px auto; padding: 20px; background-color: #f4f7f9; color: #333; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { text-align: center; color: #2c3e50; }
        
        .upload-area { border: 2px dashed #007BFF; padding: 20px; text-align: center; border-radius: 10px; background: #eef6ff; cursor: pointer; margin-bottom: 10px; }
        #fileInput { display: none; }

        .chart-wrapper { display: flex; height: 400px; margin-top: 20px; position: relative; }
        .y-axis { display: flex; flex-direction: column-reverse; justify-content: space-between; padding-right: 10px; border-right: 2px solid #333; width: 40px; color: #666; font-size: 12px; font-weight: bold; }
        .chart-scroll { flex-grow: 1; overflow-x: auto; display: flex; align-items: flex-end; padding-bottom: 45px; }
        
        .bar-container { display: flex; flex-direction: column; align-items: center; min-width: 40px; height: 100%; justify-content: flex-end; position: relative; cursor: pointer; }
        .bar { width: 25px; background: #007BFF; border-radius: 4px 4px 0 0; transition: all 0.2s; position: relative; }
        .bar-container:hover .bar { background: #ff9800; transform: scaleX(1.1); }
        .bar-count { font-size: 11px; font-weight: bold; margin-bottom: 5px; }
        .week-label { position: absolute; bottom: -35px; font-size: 10px; transform: rotate(-45deg); white-space: nowrap; color: #444; font-weight: bold; }

        /* Legend Styling */
        .legend-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; margin-top: 20px; font-size: 0.85em; max-height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #eee; border-radius: 8px; }
        .legend-item { padding: 5px; border-bottom: 1px solid #f0f0f0; }
        .legend-item strong { color: #007BFF; }

        /* Modal Styles */
        #modalOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .modal { background: white; padding: 25px; border-radius: 12px; max-width: 400px; width: 90%; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; }
        .name-list { list-style: none; padding: 0; margin: 20px 0; max-height: 200px; overflow-y: auto; text-align: left; }
        .name-list li { padding: 8px; border-bottom: 1px solid #eee; }
        .close-btn { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸ“Š 2026 Availability Aggregator</h1>
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <strong>Click to upload .txt files</strong>
            <input type="file" id="fileInput" multiple accept=".txt" onchange="handleFiles(this.files)">
        </div>
        <p style="text-align:center; font-size: 0.9em; color: #666;">Click on a bar to see who is free. Refer to the legend below for dates.</p>
    </div>

    <div class="card">
        <div class="chart-wrapper">
            <div id="yAxis" class="y-axis"></div>
            <div class="chart-scroll" id="chartContainer"></div>
        </div>
    </div>

    <div class="card">
        <h3>ðŸ“… Date Reference Legend (Sat - Sun)</h3>
        <div id="legend" class="legend-grid"></div>
    </div>

    <div id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Week X</h2>
            <p id="modalDates" style="font-weight: bold; color: #666;"></p>
            <ul id="modalList" class="name-list"></ul>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        let weekData = Array.from({ length: 52 }, () => []);
        let participantNames = new Set();
        const dateRanges = [];

        // Pre-calculate date ranges for 2026 Sat-Sun
        const firstSaturday = new Date(2026, 0, 3);
        for (let i = 0; i < 52; i++) {
            const sat = new Date(firstSaturday);
            sat.setDate(firstSaturday.getDate() + (i * 7));
            const sun = new Date(sat);
            sun.setDate(sat.getDate() + 8);
            
            const range = `${sat.toLocaleDateString(undefined, {month: 'short', day: 'numeric'})} - ${sun.toLocaleDateString(undefined, {month: 'short', day: 'numeric', year: 'numeric'})}`;
            dateRanges.push(range);
        }

        // Fill Legend UI
        const legendContainer = document.getElementById('legend');
        dateRanges.forEach((range, i) => {
            const div = document.createElement('div');
            div.className = 'legend-item';
            div.innerHTML = `<strong>Wk ${i+1}:</strong> ${range}`;
            legendContainer.appendChild(div);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => processText(e.target.result);
                reader.readAsText(file);
            });
        }

        function processText(text) {
            const lines = text.split('\n');
            let currentName = "Unknown";
            for (let line of lines) {
                if (line.startsWith('Name:')) {
                    currentName = line.replace('Name:', '').trim();
                    participantNames.add(currentName);
                    break;
                }
            }
            lines.forEach(line => {
                const match = line.match(/Week (\d+)/);
                if (match) {
                    const weekNum = parseInt(match[1]);
                    if (weekNum >= 1 && weekNum <= 52 && !weekData[weekNum - 1].includes(currentName)) {
                        weekData[weekNum - 1].push(currentName);
                    }
                }
            });
            renderChart();
        }

        function renderChart() {
            const chart = document.getElementById('chartContainer');
            const yAxis = document.getElementById('yAxis');
            chart.innerHTML = '';
            yAxis.innerHTML = '';

            const maxVotes = Math.max(...weekData.map(w => w.length), 5);
            for (let i = 0; i <= maxVotes; i++) {
                const label = document.createElement('div');
                label.innerText = i;
                yAxis.appendChild(label);
            }

            weekData.forEach((names, index) => {
                const count = names.length;
                const container = document.createElement('div');
                container.className = 'bar-container';
                container.onclick = () => showNames(index, names);
                const barHeight = (count / maxVotes) * 100;
                container.innerHTML = `
                    <span class="bar-count">${count > 0 ? count : ''}</span>
                    <div class="bar" style="height: ${barHeight}%"></div>
                    <span class="week-label">Wk ${index + 1}</span>
                `;
                chart.appendChild(container);
            });
        }

        function showNames(index, names) {
            document.getElementById('modalTitle').innerText = `Week ${index + 1}`;
            document.getElementById('modalDates').innerText = dateRanges[index];
            const list = document.getElementById('modalList');
            list.innerHTML = names.length > 0 ? '' : '<li>No one selected this week.</li>';
            names.forEach(n => {
                const li = document.createElement('li');
                li.innerText = `ðŸ‘¤ ${n}`;
                list.appendChild(li);
            });
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
        window.onclick = function(e) { if (e.target == document.getElementById('modalOverlay')) closeModal(); }

        renderChart();
    </script>
</body>
</html>
